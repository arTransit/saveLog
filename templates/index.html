<!doctype html>
<html>
	<head>
		<title>Save Text Box Log</title>
		<style>
			body{font-family:Arial, sans-serif;font-size:medium}
			h1 {font-size:x-large;text-decoration:underline}
			.boxy{
				//width:350px;
				border:3px solid black;
				border-radius:10px;
				box-shadow: 10px 10px 5px #888888;
				padding:10px 10px 20px 10px;
				background-color:white;
			}
		</style>
	</head>
	<body>
		<h1>Save Log</h1>
		<iframe id="saveLogTargetFrame" name="saveLogTargetFrame" src="#"
                style="width:0;height:0;border:0px solid #fff;"></iframe>
        <div class='boxy' id='formBox'>
            <form action="{{ url_for('savelog') }}" method="post" target="saveLogTargetFrame">
                Big Text Area:
                <br/>
                <textarea name="tdata" rows="10" cols="60">Please type a lot of text here.</textarea>
                <br/>
                <input type="submit" id="submitButton" name="submitButton" value="Save this Log" />
            </form>
        </div>
	</body>
</html>
